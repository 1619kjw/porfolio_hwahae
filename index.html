    <script src="./scripts/index.js" defer></script>
</head>
<body>
    <div id="wrap"><!-- 전체영역 묶기 -->
        <header>
            <div id="header_top"><!-- 헤더 1행 -->
                <h1><!-- 로고 -->
                    <a href="./index.html">
                        <img src="./images/hwahae_logo.png" alt="화해로고">

                </h1>

                        <a href="#" class="cs_center">고객센터</a>

                    <div class="bottom">
                        <a href=""><img src="./images/icon_user.png" alt=""></a>

                        <a href=""><img src="./images/icon_cart.png" alt=""></a>
                    </div>
                </div>
            </div>

                    <a href="#">

                    </a>
                    <a href="#">특가</a>
                    <a href="#">멤버십 / 쿠폰</a>
                    <a href="#">이벤트</a>
                </div>
            </div>
        </header>
        <main>
            <!-- 메인 광고배너영역 -->
             <section id="mainBnr">
                 <div class="swiper main_bnr"><!-- 1.슬라이드 전체 그룹(보이는영역) -->
                     <div class="swiper-wrapper"><!-- 2.부모 -->
                         <div class="swiper-slide slide1"><!-- 3.개별슬라이드시작 -->
                             <div class="bnr_text">

                                 <img src="./images/line_banner.png" alt="">

                                 <span>#당김없는 촉촉함</span>
                             </div>
                         </div>
                         <div class="swiper-slide slide2">slide2</div>
                         <div class="swiper-slide slide3">slide3</div>
                     </div>
                     <div class="ad_btn_group">
                         <div class="swiper-button-prev"></div>
                         <div class="swiper-button-next"></div>
                         <a href="#" class="pause"></a>
                         <a href="#" class="play"></a>
                     </div>
                 </div>
                 <!-- 커스텀 페이지네이션은 스와이퍼 외부 작성 -->
                 <div class="custom-pagination">
                     <span class="current">01</span>
                     <span class="slash">/</span>
                     <span class="total">03</span>
                 </div>
             </section>
            <section id="icon_category">
                <a href="#">
                    <img src="./images/category_icon/01.png" alt="">
                    <span>성분검색</span>
